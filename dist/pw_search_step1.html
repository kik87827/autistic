									</tr>
									<tr>

		<script>
			// 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			if (url_2 === "message") {
				document.querySelectorAll(".form_each_message_group").forEach((item) => {
					item.classList.add("active");
				});
				// warn


				document.querySelector("#sample_00").classList.add("warn");
				document.querySelector("#sample_01").classList.add("warn");
				document.querySelector("#sample_02").classList.add("focus");

				document.querySelector("#sample_01 .input_origin_item").value = 'abc.com';
				document.querySelector("#sample_02").classList.add("color_focus");
				document.querySelector("#sample_02").classList.add("focus");
				document.querySelector("#sample_02 .input_origin_item").value = '김사용자';
			}
