<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1280" />
	<link rel="stylesheet" href="./assets/css/common.css" />
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/ui.js"></script>
	<title></title>
</head>

<body class="front_body center_form_body">
	<div class="page_wrap">
		<div class="center_form_page">
			<div class="bg_center_form"></div>
			<div class="cform_content_wrap">
				<div class="cform_content_box_wrap">
					<div class="cform_content_box">
						<div class="cform_field_item">
							<div class="cform_field_title_row">
								<p class="cform_field_title_sub">의사결정 지원 TOOL</p>
								<h1 class="cform_field_title_main">회원가입</h1>
							</div>
							<div class="cform_field_tb_row">
								<table class="cform_field_tb">
									<tr>
										<th><label for="formitem_01" class="cform_field_label imp">아이디</label></th>
										<td>
											<div class="input_component_box">
												<input type="text" class="input_form" placeholder="4~8자/ 국문, 영문, 숫자" id="formitem_01">
												<span class="count_wrap">
													<span class="count_text">0/0</span>
												</span>
												<button class="btn_form_reset"><span class="hdtext">리셋</span></button>
											</div>
											<div class="form_each_message_group">
												<p class="form_each_message">아이디를 입력해 주세요.</p>
											</div>
										</td>
									</tr>
									<tr>
										<th><label for="formitem_02" class="cform_field_label imp">이메일</label></th>
										<td>
											<div class="input_component_box">
												<input type="text" class="input_form" placeholder="ex) abc@abc.com" id="formitem_02">
												<span class="count_wrap">
													<span class="count_text">0/0</span>
												</span>
												<button class="btn_form_reset"><span class="hdtext">리셋</span></button>
											</div>
											<div class="form_each_message_group">
												<p class="form_each_message">이메일을 입력해 주세요.</p>
											</div>
										</td>
									</tr>
									<tr>
										<th><label for="formitem_03" class="cform_field_label imp">이름</label></th>
										<td>
											<div class="input_component_box">
												<input type="text" class="input_form" placeholder="2~16자 / 국문, 영문" id="formitem_03">
												<span class="count_wrap">
													<span class="count_text">0/0</span>
												</span>
												<button class="btn_form_reset"><span class="hdtext">리셋</span></button>
											</div>
											<div class="form_each_message_group">
												<p class="form_each_message">이름을 입력해 주세요.</p>
											</div>
										</td>
									</tr>
									<tr>
										<th><label for="formitem_04" class="cform_field_label imp">전화번호</label></th>
										<td>
											<div class="input_component_box">
												<input type="text" class="input_form" placeholder="9~11자 / ‘-’없이 입력" id="formitem_04">
												<span class="count_wrap">
													<span class="count_text">0/0</span>
												</span>
												<button class="btn_form_reset"><span class="hdtext">리셋</span></button>
											</div>
											<div class="form_each_message_group">
												<p class="form_each_message">전화번호를 입력해 주세요.</p>
											</div>
										</td>
									</tr>
									<tr>
										<th><label for="formitem_05" class="cform_field_label imp">소속</label></th>
										<td>
											<div class="input_component_box">
												<input type="text" class="input_form" placeholder="소속업체명" id="formitem_05">
												<span class="count_wrap">
													<span class="count_text">0/0</span>
												</span>
												<button class="btn_form_reset"><span class="hdtext">리셋</span></button>
											</div>
											<div class="form_each_message_group">
												<p class="form_each_message">소속을 입력해 주세요.</p>
											</div>
										</td>
									</tr>
									<tr>
										<th><label for="formitem_06" class="cform_field_label imp">비밀번호</label></th>
										<td>
											<div class="td_blockitem">
												<div class="input_component_box">
													<input type="password" class="input_form" placeholder="8~16자 / 영문+숫자+특수기호 조합" id="formitem_06">
													<span class="count_wrap">
														<span class="count_text">0/0</span>
													</span>
													<button class="btn_form_reset"><span class="hdtext">리셋</span></button>
												</div>
												<div class="form_each_message_group">
													<p class="form_each_message">8~16자로 영문, 숫자, 특수기호를 조합해서 입력해 주세요.</p>
												</div>
											</div>
											<div class="td_blockitem">
												<div class="input_component_box">
													<input type="password" class="input_form" placeholder="비밀번호 확인">
													<span class="count_wrap">
														<span class="count_text">0/0</span>
													</span>
													<button class="btn_form_reset"><span class="hdtext">리셋</span></button>
												</div>
												<div class="form_each_message_group">
													<p class="form_each_message">비밀번호를 입력해 주세요.</p>
												</div>
											</div>
										</td>
									</tr>
								</table>
							</div>
							<div class="cform_btn_primary_row">
								<a href="#" class="btn_box"><span class="btn_box_text">취소</span></a>
								<a href="#" class="btn_box primary"><span class="btn_box_text">가입</span></a>
							</div>
						</div>
					</div>
					<div class="cform_else_wrap">
						<ul class="cform_elselogo_list">
							<li><a href="#" class="cform_elselogo" target="_blank" title="새창"><img src="../assets/images/logo_mi@2x.png" alt=""></a></li>
							<li><a href="#" class="cform_elselogo" target="_blank" title="새창"><img src="../assets/images/logo_kaia@2x.png" alt=""></a></li>
							<li><a href="#" class="cform_elselogo" target="_blank" title="새창"><img src="../assets/images/logo_kadif@2x.png" alt=""></a></li>
							<li><a href="#" class="cform_elselogo" target="_blank" title="새창"><img src="../assets/images/logo_koti@2x.png" alt=""></a></li>
							<li><a href="#" class="cform_elselogo" target="_blank" title="새창"><img src="../assets/images/logo_mqnic@2x.png" alt=""></a></li>
						</ul>
					</div>
				</div>
				<div class="cform_footer_wrap">
					<p class="cform_footer_para">본 홈페이지의 모든 콘텐츠 및 정보는 저작권법의 보호를 받는바, 무단 연계, 전재, 복사, 배포 등은 법적제재를 받을 수 있습니다</p>
				</div>
			</div>
		</div>
		<script>
			// 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			if (url_2 === "loading") {
				document.querySelector(".loading_layer").classList.add("active");
			}
		</script>
	</div>
</body>

</html>
