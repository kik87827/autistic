<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=1440" />
	<link rel="stylesheet" href="./assets/css/common.css" />
	<script src="./assets/js/jquery-3.4.1.min.js"></script>
	<script src="./assets/js/dynamicListener.min.js"></script>
	<script src="./assets/js/swiper.min.js"></script>
	<script src="./assets/js/comboTreePlugin.js"></script>
	<script src="./assets/js/tui-time-picker.js"></script>

	<script src="./assets/js/ui.js"></script>

	<title></title>

<body class="front_body center_form_body">
	<div class="page_wrap">
		<div class="center_form_page">
			<div class="bg_center_form"></div>
			<div class="cform_content_wrap">
				<div class="cform_content_box_wrap">
					<div class="cform_content_box">
						<div class="cform_field_item type2">
							<h1 class="cform_field_title">
								<img src="./assets/images/logo_default@2x.png" class="cform_logo" alt="의사교통지원 TOOL">
							</h1>
							<div class="cform_field_form">
								<div class="cform_field_row">
									<div class="input_component_box" id="sample_color_focus">
										<i class="ico_input ico_men"></i>
										<input type="text" class="input_origin_item" placeholder="아이디">
										<span class="count_wrap">
											<span class="count_text">0/0</span>
										</span>
										<button class="btn_form_reset"><span class="hdtext">리셋</span></button>
									</div>
								</div>
								<div class="cform_field_row">
									<div class="input_component_box" id="sample_color_warn">
										<i class="ico_input ico_password"></i>
										<input type="password" class="input_origin_item" placeholder="비밀번호">
										<span class="count_wrap">
											<span class="count_text">0/0</span>
										</span>
										<button class="btn_form_reset"><span class="hdtext">리셋</span></button>
									</div>
								</div>
								<div class="cform_field_row warn_message">
									<ul class="warn_message_list">
										<li>이메일을 입력해 주세요.</li>
										<li>등록되지 않은 이메일이거나 이메일 또는 비밀번호를 잘못 입력했습니다.</li>
									</ul>
								</div>
							</div>
							<div class="cform_btn_primary_row">
								<a href="#" class="btn_formbox_submit"><span class="btn_formbox_submit_text">로그인</span></a>
							</div>
							<ul class="cform_other_list">
								<li><a href="#" class="btn_cform_other">비밀번호 찾기</a></li>
							</ul>
							<div class="cform_else_row">
								<ul class="btn_cform_else_list">
									<li>
										<div class="cform_else_cols">
											<span class="cform_else_label">아직 회원이 아니신가요?</span>
										</div>
										<div class="cform_else_cols">
											<a href="#" class="cform_else_item">회원가입</a>
										</div>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="cform_else_wrap">
						<ul class="cform_elselogo_list">
							<li><a href="#" class="cform_elselogo" target="_blank" title="새창"><img src="./assets/images/logo_mi@2x.png" alt=""></a></li>
							<li><a href="#" class="cform_elselogo" target="_blank" title="새창"><img src="./assets/images/logo_kaia@2x.png" alt=""></a></li>
							<li><a href="#" class="cform_elselogo" target="_blank" title="새창"><img src="./assets/images/logo_kadif@2x.png" alt=""></a></li>
							<li><a href="#" class="cform_elselogo" target="_blank" title="새창"><img src="./assets/images/logo_koti@2x.png" alt=""></a></li>
							<li><a href="#" class="cform_elselogo" target="_blank" title="새창"><img src="./assets/images/logo_mqnic@2x.png" alt=""></a></li>

							<li><a href="#" class="cform_elselogo" target="_blank" title="새창"><img src="./assets/images/logo_com01@2x.png" alt=""></a></li>
							<li><a href="#" class="cform_elselogo type2" target="_blank" title="새창"><img src="./assets/images/logo_com02@2x.png" alt=""></a></li>
							<li><a href="#" class="cform_elselogo" target="_blank" title="새창"><img src="./assets/images/logo_com03@2x.png" alt=""></a></li>
							<li><a href="#" class="cform_elselogo" target="_blank" title="새창"><img src="./assets/images/logo_com04@2x.png" alt=""></a></li>
							<li><a href="#" class="cform_elselogo" target="_blank" title="새창"><img src="./assets/images/logo_com05@2x.png" alt=""></a></li>
						</ul>
					</div>
				</div>
				<div class="cform_footer_wrap">
					<p class="cform_footer_para">본 홈페이지의 모든 콘텐츠 및 정보는 저작권법의 보호를 받는바, 무단 연계, 전재, 복사, 배포 등은 법적제재를 받을 수 있습니다</p>
				</div>
			</div>
		</div>
		<script>
			// 퍼블확인용
			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;
			if (url_2 === "message") {
				document.querySelectorAll(".warn_message").forEach((item) => {
					item.classList.add("active");
				});
				// focus
				// document.querySelector("#sample_color_focus").classList.add("color_focus");
				document.querySelector("#sample_color_focus").classList.add("focus");
				document.querySelector("#sample_color_focus").classList.add("filled");
				document.querySelector("#sample_color_focus .input_origin_item").value = 'sample@mqnic.com';
				// warn
				document.querySelector("#sample_color_warn").classList.add("focus");
				document.querySelector("#sample_color_warn").classList.add("filled");
				document.querySelector("#sample_color_warn").classList.add("warn");
				document.querySelector("#sample_color_warn .input_origin_item").value = '1234';
			}
		</script>
	</div>
</body>

</html>
